pipeline:
  name: docker-build
  identifier: dockerbuild
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: harnesstestbranch
        build: <+input>
  stages:
    - stage:
        name: docker image build
        identifier: docker_image_build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: aks
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run_1
                  identifier: Run_1
                  spec:
                    connectorRef: AWS
                    image: ubuntu:latest
                    shell: Sh
                    command: |-
                      curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
                      unzip awscliv2.zip
                      sudo ./aws/install
                       aws sts assume-role --role-arn arn:aws:iam::058264202818:role/harness --role-session-name test --region us-east-1
                       aws sts get-caller-identity
