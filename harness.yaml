pipeline:
  name: docker-build
  identifier: dockerbuild
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: harnesstestbranch
        build: <+input>
  stages:
    - stage:
        name: docker image build
        identifier: docker_image_build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: aks
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: BuildAndPushECR
                  name: BuildAndPushECR_1
                  identifier: BuildAndPushECR_1
                  spec:
                    connectorRef: AWS
                    region: us-east-1
                    account: "058264202818"
                    imageName: 058264202818.dkr.ecr.us-east-1.amazonaws.com/nginx
                    tags:
                      - app=nginx
